<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLab AI Brochure - Cover</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0B;
            color: #FAFAFA;
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .cover-page {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0A0B 0%, #1a1a2e 100%);
        }
        
        .neural-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20% 50%, #3B82F6 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #A855F7 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, #3B82F6 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #A855F7 0%, transparent 50%);
            filter: blur(60px);
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #3B82F6 0%, #A855F7 100%);
            border-radius: 24px;
            opacity: 0.8;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3B82F6 0%, #A855F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 20px;
            font-weight: 300;
            color: #A1A1AA;
            margin-bottom: 60px;
            letter-spacing: 0.5px;
        }
        
        .description-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .description-text {
            font-size: 16px;
            line-height: 1.6;
            color: #E4E4E7;
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #71717A;
        }
        
        .footer a {
            color: #A1A1AA;
            text-decoration: none;
            margin: 0 10px;
        }
        
        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="neural-visual"></div>
        
        <div class="content">
            <div class="logo-placeholder"></div>
            
            <h1 class="main-title">DREAMLAB AI CONSULTING</h1>
            
            <p class="tagline">Where Creative Vision Meets Engineering Precision</p>
            
            <div class="description-box">
                <p class="description-text">
                    Transform Your Skills at the UK's Premier 
                    Technology Training Facility
                </p>
            </div>
        </div>
        
        <div class="footer">
            <a href="#">www.dreamlab.ai</a> | <a href="#">info@dreamlab.ai</a>
        </div>
    </div>
</body>
</html>
