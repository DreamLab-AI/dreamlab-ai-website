name: Deploy JSS to GCP Cloud Run

# Required GitHub Secrets:
# - GCP_PROJECT_ID: Google Cloud Project ID
# - GCP_SA_KEY: Service Account JSON key with Cloud Run Admin and Artifact Registry Writer roles

on:
  push:
    branches:
      - main
    paths:
      - 'community-forum/services/jss/**'
      - '!community-forum/services/jss/docs/**'
      - '!community-forum/services/jss/*.md'
      - '.github/workflows/jss.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: community-forum/services/jss
  SERVICE_NAME: jss
  GCP_REGION: us-central1

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Dockerfile not found"
            exit 1
          fi
          echo "Dockerfile validated successfully"

      - name: Validate entrypoint script exists
        run: |
          if [ ! -f entrypoint.sh ]; then
            echo "Error: entrypoint.sh not found"
            exit 1
          fi
          echo "entrypoint.sh validated successfully"

      - name: Validate Docker build
        run: docker build -t jss-test community-forum/services/jss/

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required GCP APIs
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            secretmanager.googleapis.com \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:latest

      - name: Bootstrap guard — check for jss-base-url secret
        run: |
          PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
          if ! gcloud secrets describe jss-base-url --project="$PROJECT_ID" > /dev/null 2>&1; then
            echo "WARNING: The 'jss-base-url' secret does not exist in Secret Manager."
            echo ""
            echo "First-deploy chicken-and-egg: JSS needs its own URL as a secret before it can"
            echo "start, but that URL only exists after the first deployment."
            echo ""
            echo "Resolve this manually BEFORE re-running this workflow:"
            echo "  1. Run a no-traffic deploy to get the service URL:"
            echo "     gcloud run deploy jss --image <image> --no-traffic --region us-central1 --project $PROJECT_ID"
            echo "  2. Create the secret from the returned URL:"
            echo "     echo -n \"https://<SERVICE_URL>/\" | gcloud secrets create jss-base-url --data-file=- --project=$PROJECT_ID"
            echo "  3. Re-run this workflow."
            exit 1
          fi
          echo "jss-base-url secret found — proceeding with deployment."

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account fairfield-applications@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets JSS_BASE_URL=jss-base-url:latest \
            --set-env-vars NODE_ENV=production \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --port 8080

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Deployment summary
        run: |
          SERVICE_URL="${{ steps.get-url.outputs.service_url }}"
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. After first deployment, add this URL to Secret Manager:" >> $GITHUB_STEP_SUMMARY
          echo "   \`echo -n \"https://\$SERVICE_URL/\" | gcloud secrets create jss-base-url --data-file=- --project=\$PROJECT_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Re-deploy this service and \`auth-api\` after the secret is created" >> $GITHUB_STEP_SUMMARY
