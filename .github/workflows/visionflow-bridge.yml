name: Deploy VisionFlow Bridge to GCP Cloud Run

# NOTE: Auto-push trigger disabled â€” GCP credentials not configured.
# Use workflow_dispatch (manual) when GCP_SA_KEY is available.
#
# Required GitHub Secrets:
# - GCP_PROJECT_ID: Google Cloud Project ID
# - GCP_SA_KEY: Service Account JSON key with Cloud Run Admin and Artifact Registry Writer roles
#
# Required GCP Secrets (Secret Manager):
# - visionflow-tier1-privkey: Hex private key for Tier 1 agent
# - visionflow-tier2-privkey: Hex private key for Tier 2 agent
# - visionflow-tier3-privkey: Hex private key for Tier 3 agent
# - visionflow-api-url: VisionFlow API URL (cloudflared tunnel)
# - visionflow-api-token: VisionFlow API auth token
# - anthropic-api-key: Anthropic API key for Tier 2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: community-forum/services/visionflow-bridge
  SERVICE_NAME: visionflow-bridge
  GCP_REGION: us-central1

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run typecheck || true

      - name: Build project
        run: npm run build

      - name: Validate build output
        run: |
          if [ ! -d dist ]; then
            echo "Error: dist directory not generated"
            exit 1
          fi
          echo "Build output validated successfully"

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required GCP APIs
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            secretmanager.googleapis.com \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/minimoonoir/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --no-allow-unauthenticated \
            --service-account fairfield-applications@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets AGENT_TIER1_PRIVKEY=visionflow-tier1-privkey:latest \
            --set-secrets AGENT_TIER2_PRIVKEY=visionflow-tier2-privkey:latest \
            --set-secrets AGENT_TIER3_PRIVKEY=visionflow-tier3-privkey:latest \
            --set-secrets VISIONFLOW_API_URL=visionflow-api-url:latest \
            --set-secrets VISIONFLOW_API_TOKEN=visionflow-api-token:latest \
            --set-secrets ANTHROPIC_API_KEY=anthropic-api-key:latest \
            --set-env-vars NODE_ENV=production \
            --set-env-vars RELAY_URL=wss://dreamlab-nostr-relay.solitary-paper-764d.workers.dev \
            --set-env-vars AGENT_TIER1_NAME=VisionFlow\ General \
            --set-env-vars AGENT_TIER1_ABOUT=General\ AI\ assistant\ -\ quick\ answers\ no\ memory \
            --set-env-vars AGENT_TIER2_NAME=VisionFlow\ Claude \
            --set-env-vars AGENT_TIER2_ABOUT=Agentic\ AI\ with\ Claude\ Flow\ -\ task\ execution\ and\ reasoning \
            --set-env-vars AGENT_TIER3_NAME=VisionFlow\ Intelligence \
            --set-env-vars AGENT_TIER3_ABOUT=Full\ VisionFlow\ AI\ -\ knowledge\ graph\ memory\ and\ intelligence \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 1 \
            --timeout 3600 \
            --no-cpu-throttling \
            --port 8080

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Deployment summary
        run: |
          SERVICE_URL="${{ steps.get-url.outputs.service_url }}"
          echo "## VisionFlow Bridge Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: $SERVICE_URL/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Agent Tiers" >> $GITHUB_STEP_SUMMARY
          echo "| Tier | Name | Access |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1 | VisionFlow General | All authenticated users |" >> $GITHUB_STEP_SUMMARY
          echo "| 2 | VisionFlow Claude | business, trainers, trainees |" >> $GITHUB_STEP_SUMMARY
          echo "| 3 | VisionFlow Intelligence | admin, cross-access, visionflow-full |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Add agent pubkeys to relay whitelist via /api/whitelist/add" >> $GITHUB_STEP_SUMMARY
          echo "2. Set up cloudflared tunnel on VisionFlow host" >> $GITHUB_STEP_SUMMARY
          echo "3. Update agent pubkeys in community-forum/src/lib/nostr/agents.ts" >> $GITHUB_STEP_SUMMARY
